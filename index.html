<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Name Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
    <div class="card">
        <label class="switch">
            <input type="checkbox" id="toggle-dark-mode" checked>
            <span class="slider round"></span>
        </label>
        <img src="img/profile.jpg" alt="Your Photo">
        <h1>Sela HIN Mr.</h1>
        <p>General Department of Taxation</p>
        <p>Network Engineer</p>
        <a href="mailto:hinsela@tax.gov.kh">Email Me</a>
        <div class="social-buttons">
			<!--<a href="#" class="social-icon contact" onclick="addToContacts()" target="_blank">
                <img src="icon/contact-icon.png" alt="Contact">
            </a> -->
            <a href="https://t.me/selahin369" class="social-icon telegram" target="_blank">
                <img src="icon/telegram-icon.png" alt="Telegram">
            </a>
            <a href="javascript:void(0)" class="social-icon facebook" onclick="openFacebookLink('https://www.facebook.com/mr.sela369/')">
                <img src="icon/facebook-icon.png" alt="Facebook">
            </a>
			<a href="https://www.tax.gov.kh/en" class="social-icon facebook" target="_blank">
                <img src="icon/website-icon.jpg" alt="Website">
            </a>
        </div>
        <button id="contact-action" class="contact-button">Contact Options</button>
        <div id="contact-actions" style="display: none;">
            <button id="call" class="contact-button">Call</button>
            <button id="save-contact" class="contact-button">Save Contact</button>
            <button id="cancel-contact" class="contact-button">Cancel</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
